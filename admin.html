<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RipAjnne Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #08080a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-style { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; width: 100%; outline: none; transition: 0.3s; }
        .input-style:focus { border-color: #dc2626; background: rgba(220, 38, 38, 0.05); }
        .btn-red { background: #dc2626; transition: 0.3s; cursor: pointer; }
        .btn-red:hover { background: #b91c1c; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3); }
        .tab-btn { padding: 10px 20px; border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .tab-btn.active { background: #dc2626; color: white; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="p-6 border-b border-white/5 mb-10 bg-[#08080a]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic text-red-600 uppercase tracking-tighter">Admin Panel</h1>
            <a href="index.html" class="text-xs bg-white/5 px-4 py-2 rounded-xl hover:bg-white/10 transition">ไปที่หน้าร้านค้า <i class="fa-solid fa-arrow-up-right-from-square ml-1"></i></a>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="glass p-8 rounded-[30px] border-t-4 border-red-600">
                    <h2 class="text-xl font-bold mb-6 italic"><i class="fa-solid fa-plus-circle text-red-600 mr-2"></i>เพิ่มสินค้าใหม่</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs text-gray-500 ml-2 mb-1 block">ชื่อสินค้า</label>
                            <input type="text" id="p_name" class="input-style" placeholder="เช่น ไอดีไก่ตัน">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs text-gray-500 ml-2 mb-1 block">ราคา (฿)</label>
                                <input type="number" id="p_price" class="input-style" placeholder="99">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500 ml-2 mb-1 block">ประเภท</label>
                                <select id="p_type" class="input-style">
                                    <option value="normal">สินค้าปกติ</option>
                                    <option value="gacha">กล่องสุ่ม (Gacha)</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-gray-500 ml-2 mb-1 block">รูปภาพ (URL)</label>
                            <input type="text" id="p_img" class="input-style" placeholder="https://...">
                        </div>
                        <div id="normalFields" class="space-y-4">
                            <input type="text" id="p_user" class="input-style" placeholder="Username / ไอดี">
                            <input type="text" id="p_pass" class="input-style" placeholder="Password / รหัส">
                        </div>
                        <div id="gachaFields" class="hidden">
                            <textarea id="p_items" class="input-style h-24" placeholder="ใส่ ID:PASS (1 บรรทัด = 1 รางวัล)&#10;user1:pass1&#10;user2:pass2"></textarea>
                            <p class="text-[10px] text-gray-500 mt-1">* 1 บรรทัดต่อ 1 รางวัล ระบบจะแยกให้อัตโนมัติ</p>
                        </div>
                        
                        <button id="btnAdd" class="w-full btn-red py-4 rounded-2xl font-bold uppercase mt-4">บันทึกลงฐานข้อมูล</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="flex gap-4 mb-2">
                    <button onclick="switchTab('normal')" id="tabNormal" class="tab-btn active font-bold">สินค้าปกติ</button>
                    <button onclick="switchTab('gacha')" id="tabGacha" class="tab-btn font-bold">กล่องสุ่ม</button>
                </div>

                <div id="listContainer" class="glass rounded-[30px] overflow-hidden">
                    <div class="p-6 bg-white/5 flex justify-between items-center">
                        <h3 class="font-bold italic uppercase">จัดการรายการสินค้า</h3>
                        <span id="itemCount" class="text-xs bg-red-600/20 text-red-500 px-3 py-1 rounded-full font-bold">0 รายการ</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-white/5 text-gray-400 text-[10px] uppercase tracking-widest">
                                <tr>
                                    <th class="p-5">สินค้า</th>
                                    <th class="p-5">ราคา</th>
                                    <th class="p-5">สต็อก/ข้อมูล</th>
                                    <th class="p-5 text-right">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="adminGrid" class="text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfML9ajHOufn3MDLSBZlXvaKl5YOobTpE",
            authDomain: "ripajnne-shop.firebaseapp.com",
            projectId: "ripajnne-shop",
            storageBucket: "ripajnne-shop.firebasestorage.app",
            messagingSenderId: "1046234530869",
            appId: "1:1046234530869:web:2af4b0bcc8f4a73a3e5d7c",
            measurementId: "G-QRF25429ZE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentTab = 'normal';

        // Toggle Gacha Fields
        document.getElementById('p_type').onchange = (e) => {
            const isGacha = e.target.value === 'gacha';
            document.getElementById('normalFields').classList.toggle('hidden', isGacha);
            document.getElementById('gachaFields').classList.toggle('hidden', !isGacha);
        };

        window.switchTab = (tab) => {
            currentTab = tab;
            document.getElementById('tabNormal').classList.toggle('active', tab === 'normal');
            document.getElementById('tabGacha').classList.toggle('active', tab === 'gacha');
            loadData();
        };

        // Add Data
        document.getElementById('btnAdd').onclick = async () => {
            const name = document.getElementById('p_name').value;
            const price = Number(document.getElementById('p_price').value);
            const img = document.getElementById('p_img').value;
            const type = document.getElementById('p_type').value;

            try {
                if(type === 'normal') {
                    await addDoc(collection(db, "products"), {
                        name, price, img,
                        id_user: document.getElementById('p_user').value,
                        id_pass: document.getElementById('p_pass').value
                    });
                } else {
                    const lines = document.getElementById('p_items').value.split('\n');
                    const items = lines.filter(l => l.includes(':')).map(l => {
                        const [u, p] = l.split(':');
                        return { id_user: u, id_pass: p };
                    });
                    await addDoc(collection(db, "gacha"), { name, price, img, items });
                }
                alert('เพิ่มข้อมูลสำเร็จ!');
                location.reload();
            } catch (e) { alert('เกิดข้อผิดพลาด'); }
        };

        // Delete Data
        window.delItem = async (id) => {
            if(!confirm('ยืนยันการลบรายการนี้?')) return;
            const collectionName = currentTab === 'normal' ? 'products' : 'gacha';
            await deleteDoc(doc(db, collectionName, id));
        };

        // Load Data
        function loadData() {
            const collectionName = currentTab === 'normal' ? 'products' : 'gacha';
            onSnapshot(collection(db, collectionName), (snap) => {
                document.getElementById('itemCount').innerText = `${snap.size} รายการ`;
                document.getElementById('adminGrid').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const stockText = currentTab === 'normal' ? 
                        `<span class="text-gray-500">${d.id_user}</span>` : 
                        `<span class="text-green-500 font-bold">${d.items.length} ชิ้น</span>`;
                    
                    return `
                        <tr class="border-b border-white/5 hover:bg-white/[0.02] transition">
                            <td class="p-5 flex items-center gap-3">
                                <img src="${d.img}" class="w-10 h-10 rounded-lg object-cover">
                                <span class="font-bold">${d.name}</span>
                            </td>
                            <td class="p-5 text-red-500 font-bold">฿${d.price}</td>
                            <td class="p-5">${stockText}</td>
                            <td class="p-5 text-right">
                                <button onclick="delItem('${doc.id}')" class="text-gray-500 hover:text-red-500 transition"><i class="fa-solid fa-trash-can"></i></button>
                            </td>
                        </tr>
                    `;
                }).join('');
            });
        }

        loadData();
    </script>
</body>
</html>
