<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipAjnne Shop - Online System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #08080a; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 5000; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .pop-up { animation: popScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popScale { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        .welcome-bounce { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .gacha-card { position: relative; overflow: hidden; border-top: 3px solid #dc2626; }
        .gacha-card::after { content: 'GACHA'; position: absolute; top: 10px; right: -25px; background: #dc2626; font-size: 10px; padding: 2px 30px; transform: rotate(45deg); font-weight: bold; }
    </style>
</head>
<body>

    <div id="notiOverlay" class="fixed inset-0 z-[9999] bg-[#08080a] hidden flex-col items-center justify-center text-center">
        <div id="notiIcon" class="w-24 h-24 rounded-[30px] flex items-center justify-center text-4xl mb-6 welcome-bounce shadow-2xl"></div>
        <h2 id="notiTitle" class="text-4xl font-black italic text-white mb-2 uppercase"></h2>
        <p id="notiSub" class="text-gray-500 uppercase tracking-[0.3em] text-xs"></p>
    </div>

    <div id="authScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="glass p-8 rounded-[35px] w-full max-w-[400px] text-center border-t-4 border-red-600 shadow-2xl">
            <h1 class="text-3xl font-black italic text-red-600 mb-6 uppercase">RipAjnne Shop</h1>
            <div id="loginForm" class="space-y-4">
                <input type="email" id="userLogin" placeholder="อีเมลของคุณ" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-red-600 text-white">
                <input type="password" id="passLogin" placeholder="รหัสผ่าน" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-red-600 text-white">
                <button id="btnLogin" class="w-full bg-red-600 py-4 rounded-2xl font-bold hover:bg-red-700 transition shadow-lg uppercase">เข้าสู่ระบบ</button>
                <p class="text-xs text-gray-500">ยังไม่มีบัญชี? <button onclick="toggleAuth('reg')" class="text-red-500 underline">สมัครสมาชิก</button></p>
            </div>
            <div id="regForm" class="hidden space-y-4">
                <input type="email" id="userReg" placeholder="อีเมลสำหรับสมัคร" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 text-white">
                <input type="password" id="passReg" placeholder="ตั้งรหัสผ่าน (6 ตัวขึ้นไป)" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 text-white">
                <button id="btnRegister" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase">ยืนยันสมัครสมาชิก</button>
                <button onclick="toggleAuth('login')" class="text-xs text-gray-400 underline mt-4 block mx-auto">กลับไปหน้าล็อกอิน</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden relative z-10">
        <nav class="p-4 border-b border-white/5 sticky top-0 bg-[#08080a]/90 backdrop-blur-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 onclick="showPage('store')" class="text-2xl font-black italic text-red-600 cursor-pointer uppercase">RipAjnne</h1>
                <div class="flex items-center gap-3">
                    <div class="bg-red-600/10 border border-red-600/20 px-4 py-2 rounded-2xl flex items-center gap-2">
                        <i class="fa-solid fa-wallet text-red-500 text-xs"></i>
                        <span class="text-xs font-bold">฿<span id="displayBalance">0.00</span></span>
                    </div>
                    <button onclick="showPage('profile')" class="w-10 h-10 bg-white/5 rounded-2xl flex items-center justify-center hover:bg-red-600 transition"><i class="fa-solid fa-user"></i></button>
                </div>
            </div>
        </nav>

        <div id="storePage" class="container mx-auto px-6 py-12">
            <section class="mb-16">
                <header class="flex items-center gap-4 mb-8">
                    <h2 class="text-2xl font-black italic uppercase"><i class="fa-solid fa-dice-six text-red-600 mr-2"></i>GACHA <span class="text-red-600">SYSTEM</span></h2>
                </header>
                <div id="gachaGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </section>

            <header class="text-center mb-8">
                <h2 class="text-3xl font-black italic mb-2 uppercase italic">STORE <span class="text-red-600">CATALOG</span></h2>
            </header>
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="profilePage" class="hidden container mx-auto px-6 py-12">
            <div class="max-w-4xl mx-auto glass p-8 rounded-[40px] mb-10 text-center">
                <h3 id="profileUser" class="text-lg font-bold mb-6 italic uppercase text-gray-400 italic">User</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-3xl"><p class="text-xs text-gray-400">เงินคงเหลือ</p><p class="text-xl font-bold text-red-500">฿<span id="profileBalance">0.00</span></p></div>
                    <div class="bg-white/5 p-4 rounded-3xl"><p class="text-xs text-gray-400">รายการในคลัง</p><p id="orderCount" class="text-xl font-bold">0</p></div>
                </div>
                <button id="btnLogout" class="mt-8 bg-white/5 px-8 py-3 rounded-2xl font-bold text-sm text-gray-400 uppercase">ออกจากระบบ</button>
            </div>
            <div class="glass rounded-[30px] overflow-hidden">
                <div class="p-5 bg-white/5 font-bold text-red-500 uppercase italic">คลังส่วนตัว (Inventory)</div>
                <table class="w-full text-left text-xs">
                    <thead class="bg-white/5 text-gray-500">
                        <tr><th class="p-4">สินค้า</th><th class="p-4">Username</th><th class="p-4">Password</th></tr>
                    </thead>
                    <tbody id="historyArea"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfML9ajHOufn3MDLSBZlXvaKl5YOobTpE",
            authDomain: "ripajnne-shop.firebaseapp.com",
            projectId: "ripajnne-shop",
            storageBucket: "ripajnne-shop.firebasestorage.app",
            messagingSenderId: "1046234530869",
            appId: "1:1046234530869:web:2af4b0bcc8f4a73a3e5d7c",
            measurementId: "G-QRF25429ZE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserData = null;

        // UI Functions
        window.showNoti = (type, title, sub) => {
            const overlay = document.getElementById('notiOverlay');
            document.getElementById('notiIcon').innerHTML = type === 'success' ? '<i class="fa-solid fa-check text-white"></i>' : '<i class="fa-solid fa-xmark text-white"></i>';
            document.getElementById('notiIcon').className = `w-24 h-24 rounded-[30px] flex items-center justify-center text-4xl mb-6 welcome-bounce shadow-2xl ${type === 'success' ? 'bg-green-500' : 'bg-red-600'}`;
            document.getElementById('notiTitle').innerText = title;
            document.getElementById('notiSub').innerText = sub;
            overlay.classList.remove('hidden'); overlay.classList.add('flex');
            setTimeout(() => overlay.classList.add('hidden'), 2000);
        };

        window.toggleAuth = (mode) => {
            document.getElementById('loginForm').classList.toggle('hidden', mode === 'reg');
            document.getElementById('regForm').classList.toggle('hidden', mode === 'login');
        };

        window.showPage = (page) => {
            document.getElementById('storePage').classList.toggle('hidden', page !== 'store');
            document.getElementById('profilePage').classList.toggle('hidden', page !== 'profile');
        };

        // Auth Logic
        document.getElementById('btnRegister').onclick = async () => {
            const email = document.getElementById('userReg').value;
            const pass = document.getElementById('passReg').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { email, balance: 0, orders: [] });
                showNoti('success', 'สำเร็จ', 'สร้างบัญชีออนไลน์เรียบร้อย');
                toggleAuth('login');
            } catch (e) { showNoti('error', 'ล้มเหลว', 'ตรวจสอบข้อมูลอีกครั้ง'); }
        };

        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('userLogin').value;
            const pass = document.getElementById('passLogin').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                showNoti('success', 'สำเร็จ', 'ยินดีต้อนรับเข้าสู่ระบบ');
            } catch (e) { showNoti('error', 'ล้มเหลว', 'อีเมลหรือรหัสผ่านผิด'); }
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // --- Shop & Gacha Logic (Updated with Page Redirect) ---
        
        window.buyProduct = async (id, price, name, u, p) => {
            if (!currentUserData || currentUserData.balance < price) return showNoti('error', 'เงินไม่พอ', 'กรุณาเติมเงิน');
            if (!confirm(`ยืนยันการซื้อ ${name} ราคา ฿${price} ใช่หรือไม่?`)) return;
            
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, {
                    balance: currentUserData.balance - price,
                    orders: arrayUnion({ name, id_user: u, id_pass: p, date: new Date().toISOString() })
                });
                await deleteDoc(doc(db, "products", id));
                showNoti('success', 'สำเร็จ', 'ซื้อสินค้าเรียบร้อย');
                
                // หลังจากซื้อสำเร็จ 1.5 วินาที ให้เด้งไปหน้า Profile
                setTimeout(() => showPage('profile'), 1500);
            } catch (e) { showNoti('error', 'ผิดพลาด', 'ไม่สามารถซื้อสินค้าได้'); }
        };

        // ระบบสุ่มแบบระบุจำนวน
        window.playGacha = async (id, price, name, items) => {
            if (!items || items.length === 0) return showNoti('error', 'ของหมด', 'ตู้สุ่มนี้ไม่มีของเหลือแล้ว');
            
            const countInput = prompt(`คุณต้องการสุ่ม "${name}" กี่ชิ้น? (คงเหลือ ${items.length} ชิ้น)`, "1");
            const count = parseInt(countInput);

            if (isNaN(count) || count <= 0) return; 
            if (count > items.length) return showNoti('error', 'ของไม่พอ', `ตู้สุ่มมีของเหลือเพียง ${items.length} ชิ้น`);
            
            const totalCost = price * count;
            if (!currentUserData || currentUserData.balance < totalCost) {
                return showNoti('error', 'เงินไม่พอ', `คุณต้องมี ฿${totalCost.toLocaleString()} สำหรับสุ่ม ${count} ครั้ง`);
            }

            if (!confirm(`ยืนยันการสุ่ม ${count} ครั้ง รวมเป็นเงิน ฿${totalCost.toLocaleString()} ใช่หรือไม่?`)) return;
            
            try {
                let tempItems = [...items];
                let wonPrizes = [];

                for (let i = 0; i < count; i++) {
                    const randomIndex = Math.floor(Math.random() * tempItems.length);
                    const prize = tempItems[randomIndex];
                    wonPrizes.push({ 
                        name: `Gacha: ${name}`, 
                        id_user: prize.id_user, 
                        id_pass: prize.id_pass, 
                        date: new Date().toISOString() 
                    });
                    tempItems.splice(randomIndex, 1); 
                }

                const userRef = doc(db, "users", auth.currentUser.uid);
                const gachaRef = doc(db, "gacha", id);

                await updateDoc(userRef, {
                    balance: currentUserData.balance - totalCost,
                    orders: arrayUnion(...wonPrizes)
                });

                if (tempItems.length > 0) {
                    await updateDoc(gachaRef, { items: tempItems });
                } else {
                    await deleteDoc(gachaRef);
                }

                showNoti('success', 'ยินดีด้วย!', `คุณได้รับไอเทมจำนวน ${count} ชิ้นแล้ว`);
                
                // หลังจากสุ่มสำเร็จ 1.5 วินาที ให้เด้งไปหน้า Profile
                setTimeout(() => showPage('profile'), 1500);
            } catch (e) { 
                console.error(e);
                showNoti('error', 'ผิดพลาด', 'การสุ่มล้มเหลว'); 
            }
        };

        // Database Sync
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        currentUserData = snap.data();
                        document.getElementById('displayBalance').innerText = currentUserData.balance.toLocaleString();
                        document.getElementById('profileBalance').innerText = currentUserData.balance.toLocaleString();
                        document.getElementById('profileUser').innerText = currentUserData.email;
                        document.getElementById('orderCount').innerText = currentUserData.orders.length;
                        document.getElementById('historyArea').innerHTML = [...currentUserData.orders].reverse().map(o => `
                            <tr class="border-b border-white/5">
                                <td class="p-4 text-gray-300 font-bold">${o.name}</td>
                                <td class="p-4 font-mono text-green-500">${o.id_user || 'N/A'}</td>
                                <td class="p-4 font-mono text-red-500">${o.id_pass || 'N/A'}</td>
                            </tr>
                        `).join('');
                    }
                });

                onSnapshot(collection(db, "products"), (snap) => {
                    document.getElementById('productGrid').innerHTML = snap.docs.map(doc => {
                        const p = doc.data();
                        return `
                            <div class="glass p-4 rounded-3xl border border-white/5 hover:border-red-600 transition">
                                <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-4">
                                <h4 class="font-bold mb-1">${p.name}</h4>
                                <p class="text-red-500 font-bold mb-4 italic">฿${p.price.toLocaleString()}</p>
                                <button onclick="buyProduct('${doc.id}', ${p.price}, '${p.name}', '${p.id_user}', '${p.id_pass}')" class="w-full bg-white text-black py-2 rounded-xl font-bold hover:bg-red-600 hover:text-white transition uppercase text-xs">ซื้อเลย</button>
                            </div>
                        `;
                    }).join('');
                });

                onSnapshot(collection(db, "gacha"), (snap) => {
                    document.getElementById('gachaGrid').innerHTML = snap.docs.map(doc => {
                        const g = doc.data();
                        const stock = g.items ? g.items.length : 0;
                        return `
                            <div class="glass gacha-card p-4 rounded-3xl border border-white/5">
                                <img src="${g.img}" class="w-full h-40 object-cover rounded-2xl mb-4">
                                <h4 class="font-bold mb-1 text-red-600">${g.name}</h4>
                                <div class="flex justify-between items-center mb-4">
                                    <p class="text-xs text-gray-400 italic">฿${g.price.toLocaleString()}/ครั้ง</p>
                                    <p class="text-[10px] bg-red-600/20 text-red-500 px-2 py-1 rounded-lg">คงเหลือ: ${stock}</p>
                                </div>
                                <button onclick='playGacha("${doc.id}", ${g.price}, "${g.name}", ${JSON.stringify(g.items)})' class="w-full bg-red-600 py-3 rounded-xl font-black uppercase text-xs shadow-lg active:scale-95 transition">เริ่มสุ่ม</button>
                            </div>
                        `;
                    }).join('');
                });

            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        });
    </script>
</body>
    </html>
