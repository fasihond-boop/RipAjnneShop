<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipAjnne Shop - Updated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #08080a; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-style { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; width: 100%; outline: none; color: white; transition: 0.3s; }
        .input-style:focus { border-color: #dc2626; }
        .inventory-scroll { max-height: 500px; overflow-y: auto; }
        .hidden { display: none !important; }
        .btn-red { background: #dc2626; transition: 0.3s; cursor: pointer; }
        .btn-red:hover { background: #b91c1c; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="fixed inset-0 hidden items-center justify-center bg-black/80 z-[10000]">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-red-600"></div>
    </div>

    <div id="authScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="glass p-8 rounded-[35px] w-full max-w-[400px] text-center border-t-4 border-red-600 shadow-2xl">
            <h1 class="text-3xl font-black italic text-red-600 mb-6">RipAjnne Shop</h1>
            <div id="loginForm" class="space-y-4">
                <input type="email" id="userLogin" placeholder="อีเมล" class="input-style">
                <input type="password" id="passLogin" placeholder="รหัสผ่าน" class="input-style">
                <button id="btnLogin" class="w-full btn-red py-4 rounded-2xl font-bold uppercase text-white">เข้าสู่ระบบ</button>
                <p class="text-xs text-gray-500 cursor-pointer" onclick="toggleAuth('reg')">สมัครสมาชิกใหม่</p>
            </div>
            <div id="regForm" class="hidden space-y-4">
                <input type="email" id="userReg" placeholder="อีเมลสมัคร" class="input-style">
                <input type="password" id="passReg" placeholder="รหัสผ่าน (6 ตัวขึ้นไป)" class="input-style">
                <button id="btnRegister" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase text-white">ยืนยันสมัคร</button>
                <p class="text-xs text-gray-500 cursor-pointer" onclick="toggleAuth('login')">กลับหน้าล็อกอิน</p>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <nav class="p-4 border-b border-white/5 sticky top-0 bg-[#08080a]/90 backdrop-blur-md z-50">
            <div class="container mx-auto flex justify-between items-center">
                <h1 onclick="showPage('store')" class="text-2xl font-black italic text-red-600 cursor-pointer">RipAjnne</h1>
                <div class="flex items-center gap-3">
                    <div class="bg-red-600/10 px-4 py-2 rounded-2xl flex items-center gap-2 border border-red-600/20">
                        <i class="fa-solid fa-wallet text-red-500"></i>
                        <span class="text-xs font-bold">฿<span id="displayBalance">0.00</span></span>
                    </div>
                    <button onclick="showPage('profile')" class="w-10 h-10 bg-white/5 rounded-2xl flex items-center justify-center hover:bg-red-600 transition"><i class="fa-solid fa-user"></i></button>
                </div>
            </div>
        </nav>

        <div id="storePage" class="container mx-auto px-6 py-12">
            <h2 class="text-2xl font-black italic mb-8 uppercase text-red-600">Gacha System</h2>
            <div id="gachaGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-16"></div>
            <h2 class="text-2xl font-black italic mb-8 uppercase text-center">Store Catalog</h2>
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="profilePage" class="hidden container mx-auto px-6 py-12">
            <div class="max-w-4xl mx-auto space-y-6">
                <div class="glass p-8 rounded-[40px] flex justify-between items-center border-b-4 border-red-600">
                    <div>
                        <h3 id="profileUser" class="text-xl font-bold text-red-500 italic uppercase">...</h3>
                        <p class="text-xs text-gray-500">ยอดเงินคงเหลือ: ฿<span id="profileBalance">0.00</span></p>
                    </div>
                    <button id="btnLogout" class="bg-white/5 px-4 py-2 rounded-xl text-xs font-bold hover:bg-red-600 transition">ออกจากระบบ</button>
                </div>

                <div class="glass rounded-[30px] overflow-hidden">
                    <div class="p-6 bg-white/5 border-b border-white/5 flex justify-between items-center">
                        <h4 class="font-bold uppercase text-red-500 italic"><i class="fa-solid fa-history mr-2"></i>ประวัติการซื้อของคุณ</h4>
                        <span class="text-[10px] bg-red-600 px-2 py-1 rounded-full">ทั้งหมด <span id="orderCount">0</span> รายการ</span>
                    </div>
                    <div class="inventory-scroll">
                        <table class="w-full text-left">
                            <thead class="bg-white/5 text-[10px] text-gray-500 uppercase">
                                <tr>
                                    <th class="p-5">สินค้า / เวลา</th>
                                    <th class="p-5">ข้อมูลที่ได้รับ (ชื่อผู้ใช้ : รหัสผ่าน)</th>
                                </tr>
                            </thead>
                            <tbody id="historyArea" class="text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, onSnapshot, collection, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // *** กรุณาใส่ Config ของคุณตรงนี้ ***
        const firebaseConfig = {
            apiKey: "AIzaSyAfML9ajHOufn3MDLSBZlXvaKl5YOobTpE",
            authDomain: "ripajnne-shop.firebaseapp.com",
            projectId: "ripajnne-shop",
            storageBucket: "ripajnne-shop.firebasestorage.app",
            messagingSenderId: "1046234530869",
            appId: "1:1046234530869:web:2af4b0bcc8f4a73a3e5d7c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userData = null;

        // UI Helpers
        window.toggleAuth = (m) => {
            document.getElementById('loginForm').classList.toggle('hidden', m === 'reg');
            document.getElementById('regForm').classList.toggle('hidden', m === 'login');
        };
        window.showPage = (p) => {
            document.getElementById('storePage').classList.toggle('hidden', p !== 'store');
            document.getElementById('profilePage').classList.toggle('hidden', p !== 'profile');
        };
        function setLoad(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); }

        // Auth Logic
        document.getElementById('btnLogin').onclick = async () => {
            const e = document.getElementById('userLogin').value;
            const p = document.getElementById('passLogin').value;
            setLoad(true);
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch (err) { alert("อีเมลหรือรหัสผ่านผิด!"); setLoad(false); }
        };

        document.getElementById('btnRegister').onclick = async () => {
            const e = document.getElementById('userReg').value;
            const p = document.getElementById('passReg').value;
            if(p.length < 6) return alert("รหัสต้อง 6 ตัวขึ้นไป");
            setLoad(true);
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { email: e, balance: 0, orders: [] });
                toggleAuth('login');
            } catch (err) { alert("อีเมลนี้อาจถูกใช้แล้ว"); }
            setLoad(false);
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // Real-time Update (แกไขส่วนแสดงประวัติ)
        onAuthStateChanged(auth, (user) => {
            setLoad(false);
            if (user) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        userData = snap.data();
                        document.getElementById('displayBalance').innerText = userData.balance.toLocaleString();
                        document.getElementById('profileBalance').innerText = userData.balance.toLocaleString();
                        document.getElementById('profileUser').innerText = userData.email;
                        
                        const orders = userData.orders || [];
                        document.getElementById('orderCount').innerText = orders.length;
                        
                        // แสดง ชื่อ : รหัส แบบชัดเจน
                        document.getElementById('historyArea').innerHTML = [...orders].reverse().map(o => `
                            <tr class="border-b border-white/5">
                                <td class="p-5">
                                    <div class="font-bold text-red-500">${o.name}</div>
                                    <div class="text-[10px] text-gray-500 italic">${o.date || ''}</div>
                                </td>
                                <td class="p-5 font-mono">
                                    <span class="text-green-400">${o.id_user}</span> 
                                    <span class="mx-2 text-gray-600">:</span> 
                                    <span class="text-blue-400">${o.id_pass}</span>
                                </td>
                            </tr>
                        `).join('') || '<tr><td colspan="2" class="p-10 text-center text-gray-600">ไม่มีประวัติการซื้อ</td></tr>';
                    }
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        });

        // ระบบซื้อสินค้า (ปรับปรุงการบันทึกข้อมูล)
        window.buyProduct = async (id, price, name, u, p) => {
            if (userData.balance < price) return alert("เงินไม่พอ!");
            if (!confirm(`ยืนยันการซื้อ ${name}?`)) return;
            setLoad(true);
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, {
                    balance: userData.balance - price,
                    orders: arrayUnion({ 
                        name, id_user: u, id_pass: p, 
                        date: new Date().toLocaleString('th-TH'),
                        timestamp: Date.now() // ป้องกัน arrayUnion มองว่าซ้ำ
                    })
                });
                await deleteDoc(doc(db, "products", id));
                alert("ซื้อสำเร็จ!");
                showPage('profile');
            } catch (err) { alert("เกิดข้อผิดพลาด!"); }
            setLoad(false);
        };

        // โหลดรายการสินค้า
        onSnapshot(collection(db, "products"), snap => {
            document.getElementById('productGrid').innerHTML = snap.docs.map(d => {
                const p = d.data();
                return `<div class="glass p-4 rounded-3xl border border-white/5">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-4">
                    <h4 class="font-bold truncate">${p.name}</h4>
                    <p class="text-red-500 font-bold mb-4 italic">฿${p.price}</p>
                    <button onclick="buyProduct('${d.id}', ${p.price}, '${p.name}', '${p.id_user}', '${p.id_pass}')" class="w-full bg-white text-black py-2 rounded-xl font-bold hover:bg-red-600 hover:text-white transition text-xs uppercase">ซื้อเลย</button>
                </div>`;
            }).join('');
        });

        // (ระบบ Gacha สามารถเพิ่มต่อได้ในรูปแบบเดียวกัน)

    </script>
</body>
</html>
