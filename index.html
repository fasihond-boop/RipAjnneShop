<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipAjnne Shop - Secure & Redeem System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #08080a; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-style { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; width: 100%; outline: none; transition: 0.3s; color: white; }
        .input-style:focus { border-color: #dc2626; background: rgba(220, 38, 38, 0.05); }
        .inventory-scroll { max-height: 500px; overflow-y: auto; }
        .btn-red { background: #dc2626; transition: 0.3s; cursor: pointer; color: white; }
        .btn-red:hover:not(:disabled) { background: #b91c1c; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4); }
        .btn-red:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        .pop-up { animation: popScale 0.3s ease-out forwards; }
        @keyframes popScale { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="notiOverlay" class="fixed inset-0 z-[9999] bg-[#08080a] hidden flex-col items-center justify-center text-center">
        <div id="notiIcon" class="w-24 h-24 rounded-[30px] flex items-center justify-center text-4xl mb-6 shadow-2xl"></div>
        <h2 id="notiTitle" class="text-4xl font-black italic text-white mb-2 uppercase"></h2>
        <p id="notiSub" class="text-gray-500 uppercase tracking-[0.3em] text-xs"></p>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 hidden items-center justify-center bg-black/80 z-[10000]">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-red-600"></div>
    </div>

    <div id="redeemModal" class="fixed inset-0 z-[100] flex items-center justify-center hidden bg-black/80 backdrop-blur-sm p-4">
        <div class="glass max-w-sm w-full p-8 rounded-[40px] border-t-4 border-yellow-500 text-center pop-up">
            <h2 class="text-xl font-bold mb-4 italic uppercase text-yellow-500">Redeem Code</h2>
            <input type="text" id="redeemInput" class="input-style mb-4 text-center tracking-[3px]" placeholder="กรอกโค้ดที่นี่">
            <div class="flex gap-3">
                <button id="btnSubmitRedeem" class="flex-1 btn-red py-3 rounded-xl font-bold text-white uppercase">เติมเงิน</button>
                <button onclick="closeRedeem()" class="flex-1 bg-white/5 py-3 rounded-xl font-bold text-xs text-white uppercase">ปิด</button>
            </div>
        </div>
    </div>

    <div id="gachaModal" class="fixed inset-0 z-[100] flex items-center justify-center hidden bg-black/80 backdrop-blur-sm p-4">
        <div class="glass max-w-sm w-full p-8 rounded-[40px] border-t-4 border-red-600 text-center pop-up">
            <h2 id="gachaTargetName" class="text-xl font-bold mb-1 italic uppercase text-white">...</h2>
            <p id="gachaTargetPrice" class="text-sm text-gray-500 mb-6 font-bold uppercase"></p>
            <div class="space-y-4">
                <input type="number" id="gachaAmountInput" class="input-style text-center text-xl font-bold" value="1" min="1">
                <div class="flex gap-3">
                    <button id="btnConfirmGacha" class="flex-[2] btn-red py-4 rounded-2xl font-bold uppercase text-white">ยืนยันการสุ่ม</button>
                    <button onclick="closeGachaModal()" class="flex-1 bg-white/5 py-4 rounded-2xl font-bold text-xs text-white uppercase">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>

    <div id="authScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="glass p-8 rounded-[35px] w-full max-w-[400px] text-center border-t-4 border-red-600 shadow-2xl">
            <h1 class="text-3xl font-black italic text-red-600 mb-6 uppercase">RipAjnne Shop</h1>
            <div id="loginForm" class="space-y-4">
                <input type="email" id="userLogin" placeholder="อีเมล" class="input-style">
                <input type="password" id="passLogin" placeholder="รหัสผ่าน" class="input-style">
                <button id="btnLogin" class="w-full btn-red py-4 rounded-2xl font-bold text-white">เข้าสู่ระบบ</button>
                <p class="text-xs text-gray-500">ยังไม่มีบัญชี? <button onclick="toggleAuth('reg')" class="text-red-500 underline">สมัครสมาชิก</button></p>
            </div>
            <div id="regForm" class="hidden space-y-4">
                <input type="email" id="userReg" placeholder="อีเมลสมัคร" class="input-style">
                <input type="password" id="passReg" placeholder="รหัสผ่าน" class="input-style">
                <button id="btnRegister" class="w-full bg-blue-600 py-4 rounded-2xl font-bold text-white">ยืนยันสมัคร</button>
                <button onclick="toggleAuth('login')" class="text-xs text-gray-400 underline block mx-auto mt-2">กลับหน้าล็อกอิน</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <nav class="p-4 border-b border-white/5 sticky top-0 bg-[#08080a]/90 backdrop-blur-md z-[50]">
            <div class="container mx-auto flex justify-between items-center">
                <h1 onclick="showPage('store')" class="text-2xl font-black italic text-red-600 cursor-pointer uppercase">RipAjnne</h1>
                <div class="flex items-center gap-3">
                    <button onclick="openRedeem()" class="bg-yellow-500/10 border border-yellow-500/20 px-3 py-2 rounded-2xl text-yellow-500 hover:bg-yellow-500 transition"><i class="fa-solid fa-ticket"></i></button>
                    
                    <div class="bg-red-600/10 border border-red-600/20 px-4 py-2 rounded-2xl flex items-center gap-2">
                        <i class="fa-solid fa-wallet text-red-500 text-xs"></i>
                        <span class="text-xs font-bold">฿<span id="displayBalance">0.00</span></span>
                    </div>
                    <button onclick="showPage('profile')" class="w-10 h-10 bg-white/5 rounded-2xl flex items-center justify-center hover:bg-red-600 transition text-white"><i class="fa-solid fa-user"></i></button>
                </div>
            </div>
        </nav>

        <div id="storePage" class="container mx-auto px-6 py-12">
            <h2 class="text-2xl font-black italic mb-8 uppercase text-red-600">Gacha System</h2>
            <div id="gachaGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-16"></div>
            <h2 class="text-2xl font-black italic mb-8 uppercase text-center">Store Catalog</h2>
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="profilePage" class="hidden container mx-auto px-6 py-12">
            <div class="max-w-5xl mx-auto space-y-6">
                <div class="glass p-8 rounded-[40px] flex flex-col md:flex-row items-center justify-between gap-6 border-b-4 border-red-600">
                    <h3 id="profileUser" class="text-xl font-bold italic uppercase text-white">...</h3>
                    <div class="flex gap-3">
                        <button onclick="showPage('store')" class="bg-white/5 px-6 py-3 rounded-2xl font-bold text-sm text-white">กลับหน้าร้าน</button>
                        <button id="btnLogout" class="bg-red-600 text-white px-6 py-3 rounded-2xl font-bold text-sm">ออกจากระบบ</button>
                    </div>
                </div>
                <div class="glass rounded-[35px] overflow-hidden">
                    <div class="p-6 bg-white/5 flex justify-between items-center border-b border-white/5">
                        <h4 class="font-bold italic uppercase text-white">คลังส่วนตัว</h4>
                        <span class="text-xs text-gray-400">ทั้งหมด <span id="orderCount">0</span> รายการ</span>
                    </div>
                    <div class="inventory-scroll">
                        <table class="w-full text-left">
                            <thead class="bg-black/40 text-[10px] text-gray-500 uppercase">
                                <tr><th class="p-5">สินค้า / วันที่</th><th class="p-5">ชื่อผู้ใช้ : รหัสผ่าน</th></tr>
                            </thead>
                            <tbody id="historyArea" class="text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // !!! สำคัญ: ตรวจสอบ Config นี้ให้ตรงกับหน้าโปรเจกต์ของคุณ !!!
        const firebaseConfig = {
            apiKey: "AIzaSyAfML9ajHOufn3MDLSBZlXvaKl5YOobTpE",
            authDomain: "ripajnne-shop.firebaseapp.com",
            projectId: "ripajnne-shop",
            storageBucket: "ripajnne-shop.firebasestorage.app",
            messagingSenderId: "1046234530869",
            appId: "1:1046234530869:web:2af4b0bcc8f4a73a3e5d7c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserData = null;
        let currentGachaData = null;

        // UI Helpers
        const setLoad = (s) => document.getElementById('loadingOverlay').classList.toggle('hidden', !s);
        window.toggleAuth = (m) => {
            document.getElementById('loginForm').classList.toggle('hidden', m === 'reg');
            document.getElementById('regForm').classList.toggle('hidden', m === 'login');
        };
        window.showPage = (p) => {
            document.getElementById('storePage').classList.toggle('hidden', p !== 'store');
            document.getElementById('profilePage').classList.toggle('hidden', p !== 'profile');
        };
        window.openRedeem = () => document.getElementById('redeemModal').classList.remove('hidden');
        window.closeRedeem = () => document.getElementById('redeemModal').classList.add('hidden');
        
        window.showNoti = (type, title, sub) => {
            const overlay = document.getElementById('notiOverlay');
            document.getElementById('notiIcon').className = `w-24 h-24 rounded-[30px] flex items-center justify-center text-4xl mb-6 shadow-2xl ${type === 'success' ? 'bg-green-500' : 'bg-red-600'}`;
            document.getElementById('notiTitle').innerText = title;
            document.getElementById('notiSub').innerText = sub;
            overlay.classList.replace('hidden', 'flex');
            setTimeout(() => overlay.classList.replace('flex', 'hidden'), 1800);
        };

        // --- Redeem Logic ---
        document.getElementById('btnSubmitRedeem').onclick = async () => {
            const code = document.getElementById('redeemInput').value.trim();
            if(!code) return showNoti('error', 'ล้มเหลว', 'กรุณากรอกโค้ด');
            
            setLoad(true);
            try {
                const q = query(collection(db, "vouchers"), where("code", "==", code));
                const snap = await getDocs(q);
                
                if(snap.empty) throw new Error("โค้ดไม่ถูกต้องหรือถูกใช้ไปแล้ว");
                
                const voucherDoc = snap.docs[0];
                const amount = voucherDoc.data().amount;
                
                await updateDoc(doc(db, "users", auth.currentUser.uid), {
                    balance: currentUserData.balance + amount
                });
                
                await deleteDoc(doc(db, "vouchers", voucherDoc.id));
                
                closeRedeem();
                document.getElementById('redeemInput').value = "";
                showNoti('success', 'สำเร็จ!', `เติมเงินเข้า ฿${amount} เรียบร้อย`);
            } catch (e) {
                showNoti('error', 'ผิดพลาด', e.message);
            }
            setLoad(false);
        };

        // --- Gacha Secure Logic ---
        window.playGacha = (id, price, name, items) => {
            currentGachaData = { id, price, name, items };
            document.getElementById('gachaTargetName').innerText = name;
            document.getElementById('gachaTargetPrice').innerText = `฿${price} / ครั้ง`;
            document.getElementById('gachaModal').classList.remove('hidden');
        };
        window.closeGachaModal = () => document.getElementById('gachaModal').classList.add('hidden');

        document.getElementById('btnConfirmGacha').onclick = async () => {
            const btn = document.getElementById('btnConfirmGacha');
            const count = parseInt(document.getElementById('gachaAmountInput').value);
            if (btn.disabled || isNaN(count) || count <= 0) return;

            const { id, price, name } = currentGachaData;
            const total = price * count;

            if (currentUserData.balance < total) {
                showNoti('error', 'เงินไม่พอ', `ต้องใช้ ฿${total}`);
                return closeGachaModal();
            }

            btn.disabled = true;
            btn.innerText = "กำลังสุ่ม...";
            closeGachaModal();
            setLoad(true);

            try {
                const gachaSnap = await getDoc(doc(db, "gacha", id));
                if (!gachaSnap.exists()) throw new Error("ตู้หมดแล้ว");
                
                let latestItems = gachaSnap.data().items || [];
                if (latestItems.length < count) throw new Error("ของในตู้ไม่พอสุ่ม");

                let wonPrizes = [];
                for(let i=0; i<count; i++) {
                    const idx = Math.floor(Math.random() * latestItems.length);
                    const p = latestItems.splice(idx, 1)[0];
                    wonPrizes.push({ 
                        name: `Gacha: ${name}`, id_user: p.id_user, id_pass: p.id_pass, 
                        date: new Date().toLocaleString('th-TH'), ts: Date.now() + i 
                    });
                }

                await updateDoc(doc(db, "users", auth.currentUser.uid), { 
                    balance: currentUserData.balance - total, 
                    orders: arrayUnion(...wonPrizes) 
                });

                if (latestItems.length > 0) await updateDoc(doc(db, "gacha", id), { items: latestItems });
                else await deleteDoc(doc(db, "gacha", id));

                showNoti('success', 'สุ่มสำเร็จ!', `ได้รับไอเทม ${count} ชิ้น`);
                setTimeout(() => showPage('profile'), 1200);
            } catch (e) {
                showNoti('error', 'ล้มเหลว', e.message);
            } finally {
                setLoad(false);
                btn.disabled = false;
                btn.innerText = "ยืนยันการสุ่ม";
            }
        };

        // --- Core Auth & Listeners ---
        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('userLogin').value;
            const pass = document.getElementById('passLogin').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) { showNoti('error', 'ผิดพลาด', 'อีเมลหรือรหัสผ่านผิด'); }
        };

        document.getElementById('btnRegister').onclick = async () => {
            const email = document.getElementById('userReg').value;
            const pass = document.getElementById('passReg').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { email, balance: 0, orders: [] });
            } catch (e) { showNoti('error', 'ผิดพลาด', 'สมัครไม่สำเร็จ'); }
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        currentUserData = snap.data();
                        document.getElementById('displayBalance').innerText = (currentUserData.balance || 0).toLocaleString();
                        document.getElementById('profileBalance').innerText = (currentUserData.balance || 0).toLocaleString(); // (ถ้ามีแสดงในหน้าโปรไฟล์)
                        document.getElementById('profileUser').innerText = currentUserData.email;
                        const orders = currentUserData.orders || [];
                        document.getElementById('orderCount').innerText = orders.length;
                        document.getElementById('historyArea').innerHTML = [...orders].reverse().map(o => `
                            <tr class="border-b border-white/5 hover:bg-white/[0.02]">
                                <td class="p-5"><p class="font-bold text-red-500">${o.name}</p><p class="text-[10px] text-gray-500 italic">${o.date || ''}</p></td>
                                <td class="p-5 font-mono"><span class="text-green-400 font-bold">${o.id_user}</span> <span class="mx-1 text-gray-600">:</span> <span class="text-blue-400 font-bold">${o.id_pass}</span></td>
                            </tr>`).join('') || '<tr><td colspan="2" class="p-10 text-center text-gray-600 italic">ไม่มีข้อมูล</td></tr>';
                    }
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        });

        // Store Listeners
        onSnapshot(collection(db, "products"), s => {
            document.getElementById('productGrid').innerHTML = s.docs.map(d => {
                const p = d.data();
                return `<div class="glass p-4 rounded-3xl border border-white/10 hover:border-red-600 transition">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded-2xl mb-3">
                    <h4 class="font-bold truncate text-white">${p.name}</h4>
                    <p class="text-red-500 font-bold mb-4 italic">฿${p.price}</p>
                    <button onclick="buyProduct('${d.id}', ${p.price}, '${p.name}', '${p.id_user}', '${p.id_pass}')" class="w-full bg-white text-black py-2 rounded-xl font-bold text-xs uppercase">ซื้อทันที</button>
                </div>`;
            }).join('');
        });

        onSnapshot(collection(db, "gacha"), s => {
            document.getElementById('gachaGrid').innerHTML = s.docs.map(d => {
                const g = d.data();
                return `<div class="glass p-4 rounded-3xl border border-white/10 relative overflow-hidden">
                    <div class="absolute top-2 right-2 bg-red-600 text-[8px] font-bold px-2 py-1 rounded">GACHA</div>
                    <img src="${g.img}" class="w-full h-32 object-cover rounded-2xl mb-3">
                    <h4 class="font-bold text-red-500 truncate">${g.name}</h4>
                    <div class="flex justify-between text-[10px] my-2 text-gray-400 font-bold"><p>฿${g.price}</p><p>คงเหลือ ${g.items?g.items.length:0}</p></div>
                    <button onclick='playGacha("${d.id}", ${g.price}, "${g.name}", ${JSON.stringify(g.items)})' class="w-full btn-red py-2 rounded-xl font-bold text-xs uppercase">สุ่มสินค้า</button>
                </div>`;
            }).join('');
        });

        window.buyProduct = async (id, price, name, u, p) => {
            if (currentUserData.balance < price) return showNoti('error', 'เงินไม่พอ', 'กรุณาเติมเงิน');
            if (!confirm(`ซื้อ ${name}?`)) return;
            setLoad(true);
            try {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { 
                    balance: currentUserData.balance - price, 
                    orders: arrayUnion({ name, id_user: u, id_pass: p, date: new Date().toLocaleString('th-TH'), ts: Date.now() }) 
                });
                await deleteDoc(doc(db, "products", id));
                showNoti('success', 'ซื้อสำเร็จ', 'เช็คได้ที่โปรไฟล์');
                setTimeout(() => showPage('profile'), 1200);
            } catch (e) { showNoti('error', 'ล้มเหลว', 'สินค้าอาจถูกแย่งซื้อไปแล้ว'); }
            setLoad(false);
        };
    </script>
</body>
</html>
